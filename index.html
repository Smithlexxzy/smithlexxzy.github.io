<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monday Shift Mini Contribution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #eef1f4;
    }

    header {
      background: #0b5ed7;
      color: #fff;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    .hint {
      text-align: center;
      font-size: 13px;
      color: #555;
      padding: 6px;
      background: #fff;
    }

    .sheet-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      background: #fff;
    }

    iframe {
      width: 1200px; /* prevents mobile compression */
      height: 85vh;
      border: none;
    }

    @media (min-width: 900px) {
      iframe {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>Monday Shift Mini Contribution</header>

<div class="hint">Swipe left/right to view all months</div>

<div class="sheet-wrapper">
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTepn8qBwGVWr2Pt0MycAmR0TW9E3CdsvbSehA3xvaHYBXrfSDWeuOULeVA8bDwdw/pubhtml?widget=true&amp;headers=false">
  </iframe>
</div>

</body>
</html>
